<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Auditor - NVIDIA Hackathon</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .severity-critical { 
            border-left: 4px solid #ef4444; 
            background: #fef2f2;
        }
        .severity-major { 
            border-left: 4px solid #f59e0b; 
            background: #fffbeb;
        }
        .severity-minor { 
            border-left: 4px solid #3b82f6; 
            background: #eff6ff;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_BASE_URL = 'http://localhost:8000';

        function App() {
            const [file, setFile] = useState(null);
            const [url, setUrl] = useState('');
            const [loading, setLoading] = useState(false);
            const [results, setResults] = useState(null);
            const [error, setError] = useState('');
            const [activeTab, setActiveTab] = useState('upload');
            const [chatQuestion, setChatQuestion] = useState('');
            const [chatResponse, setChatResponse] = useState('');
            const [chatLoading, setChatLoading] = useState(false);

            const handleFileChange = (e) => {
                const selectedFile = e.target.files[0];
                if (selectedFile && selectedFile.type.startsWith('image/')) {
                    setFile(selectedFile);
                    setError('');
                } else {
                    setError('Please select a valid image file');
                }
            };

            const handleImageUpload = async () => {
                if (!file) {
                    setError('Please select an image file');
                    return;
                }

                setLoading(true);
                setError('');
                setResults(null);

                const formData = new FormData();
                formData.append('file', file);

                try {
                    console.log('Uploading to:', `${API_BASE_URL}/audit/image`);
                    const response = await fetch(`${API_BASE_URL}/audit/image`, {
                        method: 'POST',
                        body: formData
                    });

                    console.log('Response status:', response.status);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Error response:', errorText);
                        throw new Error(`Server error: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Received data:', data);
                    if (data && data.success) {
                        setResults(data);
                    } else {
                        throw new Error('Invalid response from server');
                    }
                } catch (err) {
                    console.error('Upload error:', err);
                    setError(err.message || 'An error occurred during analysis');
                    setResults(null); // Clear any partial results
                } finally {
                    setLoading(false);
                }
            };

            const handleUrlSubmit = async () => {
                if (!url) {
                    setError('Please enter a URL');
                    return;
                }

                setLoading(true);
                setError('');
                setResults(null);

                const formData = new FormData();
                formData.append('url', url);

                try {
                    const response = await fetch(`${API_BASE_URL}/audit/url`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Failed to analyze URL');
                    }

                    const data = await response.json();
                    console.log('URL analysis data:', data);
                    if (data && data.success) {
                        setResults(data);
                    } else {
                        throw new Error('Invalid response from server');
                    }
                } catch (err) {
                    console.error('URL analysis error:', err);
                    setError(err.message || 'An error occurred during analysis');
                    setResults(null); // Clear any partial results
                } finally {
                    setLoading(false);
                }
            };

            const handleChatSubmit = async () => {
                if (!chatQuestion.trim()) return;

                setChatLoading(true);
                setChatResponse('');

                const formData = new FormData();
                formData.append('question', chatQuestion);
                if (results) {
                    formData.append('context', JSON.stringify(results.issues.slice(0, 3)));
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/chat`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    setChatResponse(data.answer || data.error || 'No response');
                } catch (err) {
                    setChatResponse('Failed to get response');
                } finally {
                    setChatLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="gradient-bg text-white py-8 px-6">
                        <div className="max-w-6xl mx-auto">
                            <h1 className="text-4xl font-bold mb-2">üîç Accessibility Auditor</h1>
                            <p className="text-xl opacity-90">Powered by NVIDIA Nemotron</p>
                            <p className="text-sm mt-2 opacity-75">NVIDIA Hackathon 2025 - Agents for Impact</p>
                        </div>
                    </header>

                    <div className="max-w-6xl mx-auto p-6">
                        {/* Input Section */}
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex space-x-4 mb-6">
                                <button
                                    onClick={() => setActiveTab('upload')}
                                    className={`px-4 py-2 rounded-lg font-medium transition ${
                                        activeTab === 'upload' 
                                            ? 'bg-purple-600 text-white' 
                                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                    }`}
                                >
                                    üì§ Upload Screenshot
                                </button>
                                <button
                                    onClick={() => setActiveTab('url')}
                                    className={`px-4 py-2 rounded-lg font-medium transition ${
                                        activeTab === 'url' 
                                            ? 'bg-purple-600 text-white' 
                                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                    }`}
                                >
                                    üîó Enter URL
                                </button>
                            </div>

                            {activeTab === 'upload' ? (
                                <div>
                                    <label className="block mb-4">
                                        <span className="text-gray-700 font-medium">Select Screenshot</span>
                                        <input
                                            type="file"
                                            accept="image/*"
                                            onChange={handleFileChange}
                                            className="mt-2 block w-full text-sm text-gray-500
                                                file:mr-4 file:py-2 file:px-4
                                                file:rounded-full file:border-0
                                                file:text-sm file:font-semibold
                                                file:bg-purple-50 file:text-purple-700
                                                hover:file:bg-purple-100"
                                        />
                                    </label>
                                    {file && (
                                        <p className="text-sm text-gray-600 mb-4">
                                            Selected: {file.name}
                                        </p>
                                    )}
                                    <button
                                        onClick={handleImageUpload}
                                        disabled={!file || loading}
                                        className="px-6 py-3 bg-purple-600 text-white rounded-lg font-medium
                                            hover:bg-purple-700 disabled:bg-gray-400 disabled:cursor-not-allowed
                                            transition duration-200"
                                    >
                                        {loading ? 'Analyzing...' : 'üöÄ Analyze Accessibility'}
                                    </button>
                                </div>
                            ) : (
                                <div>
                                    <label className="block mb-4">
                                        <span className="text-gray-700 font-medium">Website URL</span>
                                        <input
                                            type="url"
                                            value={url}
                                            onChange={(e) => setUrl(e.target.value)}
                                            placeholder="https://example.com"
                                            className="mt-2 block w-full px-4 py-2 border border-gray-300 
                                                rounded-lg focus:ring-purple-500 focus:border-purple-500"
                                        />
                                    </label>
                                    <button
                                        onClick={handleUrlSubmit}
                                        disabled={!url || loading}
                                        className="px-6 py-3 bg-purple-600 text-white rounded-lg font-medium
                                            hover:bg-purple-700 disabled:bg-gray-400 disabled:cursor-not-allowed
                                            transition duration-200"
                                    >
                                        {loading ? 'Analyzing...' : 'üöÄ Analyze Website'}
                                    </button>
                                </div>
                            )}

                            {error && (
                                <div className="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700">
                                    ‚ö†Ô∏è {error}
                                </div>
                            )}
                        </div>

                        {/* Loading State */}
                        {loading && (
                            <div className="flex flex-col items-center justify-center py-12">
                                <div className="loading-spinner mb-4"></div>
                                <p className="text-gray-600">Analyzing with NVIDIA Nemotron...</p>
                            </div>
                        )}

                        {/* Results Section */}
                        {results && !loading && (
                            <div className="space-y-6">
                                {/* Overall Score - New prominent display */}
                                {(results.overall_score !== undefined || results.scores?.overall !== undefined) && (
                                    <div className="bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg shadow-xl p-8 text-white text-center">
                                        <h2 className="text-3xl font-bold mb-4">Overall Accessibility Score</h2>
                                        <div className="text-7xl font-bold mb-2">
                                            {results.overall_score || results.scores?.overall || 0}/100
                                        </div>
                                        <div className="text-lg opacity-90">
                                            {results.overall_score >= 70 ? '‚úÖ Good Accessibility' :
                                             results.overall_score >= 50 ? '‚ö†Ô∏è Needs Improvement' :
                                             '‚ùå Critical Issues'}
                                        </div>
                                        {results.analyzed_url && (
                                            <div className="mt-4 text-sm opacity-80">
                                                Site-specific analysis for {(() => {
                                                    try {
                                                        return new URL(results.analyzed_url).hostname;
                                                    } catch {
                                                        return results.analyzed_url;
                                                    }
                                                })()}
                                            </div>
                                        )}
                                    </div>
                                )}
                                
                                {/* Summary */}
                                <div className="bg-white rounded-lg shadow-lg p-6">
                                    <h2 className="text-2xl font-bold mb-4">üìä Analysis Summary</h2>
                                    <p className="text-gray-700 mb-4">{results.summary}</p>
                                    <div className="grid grid-cols-3 gap-4 mb-6">
                                        <div className="text-center p-4 bg-red-50 rounded-lg">
                                            <div className="text-3xl font-bold text-red-600">
                                                {results.critical_count}
                                            </div>
                                            <div className="text-sm text-gray-600">Critical</div>
                                        </div>
                                        <div className="text-center p-4 bg-amber-50 rounded-lg">
                                            <div className="text-3xl font-bold text-amber-600">
                                                {results.major_count}
                                            </div>
                                            <div className="text-sm text-gray-600">Major</div>
                                        </div>
                                        <div className="text-center p-4 bg-blue-50 rounded-lg">
                                            <div className="text-3xl font-bold text-blue-600">
                                                {results.minor_count}
                                            </div>
                                            <div className="text-sm text-gray-600">Minor</div>
                                        </div>
                                    </div>
                                    
                                    {/* Scores if available */}
                                    {results.scores && Object.keys(results.scores).length > 0 && (
                                        <div>
                                            <h3 className="text-lg font-semibold mb-3">üéØ Design Scores</h3>
                                            <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                                                {Object.entries(results.scores).map(([key, value]) => (
                                                    <div key={key} className="bg-gray-50 rounded p-3">
                                                        <div className="text-xs text-gray-600 capitalize">
                                                            {key.replace(/_/g, ' ')}
                                                        </div>
                                                        <div className="text-xl font-bold" style={{
                                                            color: value >= 80 ? '#10b981' : value >= 60 ? '#f59e0b' : '#ef4444'
                                                        }}>
                                                            {value}/100
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                    
                                    {/* Top Priorities */}
                                    {results.top_priorities && results.top_priorities.length > 0 && (
                                        <div className="mt-6 p-4 bg-purple-50 rounded-lg">
                                            <h3 className="text-lg font-semibold mb-2 text-purple-800">‚ö° Top Priorities</h3>
                                            <ol className="list-decimal list-inside space-y-1">
                                                {results.top_priorities.slice(0, 5).map((priority, idx) => (
                                                    <li key={idx} className="text-sm text-gray-700">{priority}</li>
                                                ))}
                                            </ol>
                                        </div>
                                    )}
                                </div>

                                {/* Issues */}
                                <div className="bg-white rounded-lg shadow-lg p-6">
                                    <h2 className="text-2xl font-bold mb-4">üîç Accessibility Issues</h2>
                                    <div className="space-y-4">
                                        {results.issues.map((issue, index) => (
                                            <div key={index} className={`p-4 rounded-lg severity-${issue.severity}`}>
                                                <div className="flex justify-between items-start mb-2">
                                                    <h3 className="font-semibold text-lg">{issue.issue_type}</h3>
                                                    <span className={`px-2 py-1 rounded text-xs font-medium
                                                        ${issue.severity === 'critical' ? 'bg-red-100 text-red-700' :
                                                          issue.severity === 'major' ? 'bg-amber-100 text-amber-700' :
                                                          'bg-blue-100 text-blue-700'}`}>
                                                        {issue.severity.toUpperCase()}
                                                    </span>
                                                </div>
                                                <p className="text-gray-700 mb-2">{issue.description}</p>
                                                
                                                {/* Why This Matters - New */}
                                                {issue.why_important && (
                                                    <div className="mt-3 p-3 bg-blue-50 rounded">
                                                        <p className="font-medium text-blue-800 mb-1">‚ùì Why This Matters:</p>
                                                        <p className="text-gray-700 text-sm">{issue.why_important}</p>
                                                    </div>
                                                )}
                                                
                                                <div className="mt-3 p-3 bg-green-50 rounded">
                                                    <p className="font-medium text-green-800 mb-1">‚úÖ Recommendation:</p>
                                                    <p className="text-gray-700">{issue.recommendation}</p>
                                                </div>
                                                
                                                {/* Actionable Code - New */}
                                                {issue.actionable_code && (
                                                    <div className="mt-3 p-3 bg-purple-50 rounded">
                                                        <p className="font-medium text-purple-800 mb-1">üîß Actionable Code Change:</p>
                                                        <pre className="bg-gray-900 text-gray-100 p-3 rounded text-sm overflow-x-auto mt-2">
                                                            <code>{typeof issue.actionable_code === 'string' ? issue.actionable_code : issue.actionable_code.join('\n')}</code>
                                                        </pre>
                                                    </div>
                                                )}
                                                
                                                {/* Affected Users - New */}
                                                {issue.affected_users && Array.isArray(issue.affected_users) && (
                                                    <div className="mt-3">
                                                        <p className="font-medium text-gray-700 mb-1">üë• Affected Users:</p>
                                                        <ul className="list-disc list-inside text-sm text-gray-600">
                                                            {issue.affected_users.map((user, idx) => (
                                                                <li key={idx}>{user}</li>
                                                            ))}
                                                        </ul>
                                                    </div>
                                                )}
                                                
                                                {issue.code_snippet && (
                                                    <div className="mt-3">
                                                        <p className="font-medium text-gray-700 mb-1">Additional Code:</p>
                                                        <pre className="bg-gray-900 text-gray-100 p-3 rounded text-sm overflow-x-auto">
                                                            <code>{issue.code_snippet}</code>
                                                        </pre>
                                                    </div>
                                                )}
                                                
                                                {issue.wcag_reference && (
                                                    <p className="mt-2 text-sm text-gray-500">
                                                        üìñ {issue.wcag_reference}
                                                    </p>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Chat Interface */}
                                <div className="bg-white rounded-lg shadow-lg p-6">
                                    <h2 className="text-2xl font-bold mb-4">üí¨ Ask Follow-up Questions</h2>
                                    <div className="flex space-x-2">
                                        <input
                                            type="text"
                                            value={chatQuestion}
                                            onChange={(e) => setChatQuestion(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && handleChatSubmit()}
                                            placeholder="How do I fix the contrast issue?"
                                            className="flex-1 px-4 py-2 border border-gray-300 rounded-lg
                                                focus:ring-purple-500 focus:border-purple-500"
                                        />
                                        <button
                                            onClick={handleChatSubmit}
                                            disabled={chatLoading || !chatQuestion.trim()}
                                            className="px-6 py-2 bg-purple-600 text-white rounded-lg font-medium
                                                hover:bg-purple-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
                                        >
                                            {chatLoading ? '...' : 'Ask'}
                                        </button>
                                    </div>
                                    {chatResponse && (
                                        <div className="mt-4 p-4 bg-gray-50 rounded-lg">
                                            <p className="text-gray-700 whitespace-pre-wrap">{chatResponse}</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Footer */}
                    <footer className="mt-12 py-6 text-center text-gray-500 text-sm">
                        Built with üíú for NVIDIA Hackathon 2025 | Powered by NVIDIA Nemotron
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
