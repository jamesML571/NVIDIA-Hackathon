<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Auditor - NVIDIA Hackathon</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .severity-critical { 
            border-left: 4px solid #ef4444; 
            background: #fef2f2;
        }
        .severity-major { 
            border-left: 4px solid #f59e0b; 
            background: #fffbeb;
        }
        .severity-minor { 
            border-left: 4px solid #3b82f6; 
            background: #eff6ff;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const API_BASE_URL = 'http://localhost:8000';

        function App() {
            const [url, setUrl] = useState('');
            const [selectedFile, setSelectedFile] = useState(null);
            const [previewUrl, setPreviewUrl] = useState(null);
            const [inputMethod, setInputMethod] = useState('url'); // 'url' or 'image'
            const [loading, setLoading] = useState(false);
            const [results, setResults] = useState(null);
            const [error, setError] = useState('');

            const handleFileSelect = (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    setSelectedFile(file);
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setPreviewUrl(reader.result);
                    };
                    reader.readAsDataURL(file);
                    setError('');
                } else {
                    setError('Please select a valid image file');
                }
            };

            const handleSubmit = async () => {
                setLoading(true);
                setError('');
                setResults(null);

                try {
                    let response;
                    
                    if (inputMethod === 'url') {
                        if (!url) {
                            setError('Please enter a URL');
                            setLoading(false);
                            return;
                        }
                        const formData = new FormData();
                        formData.append('url', url);
                        response = await fetch(`${API_BASE_URL}/audit/url`, {
                            method: 'POST',
                            body: formData
                        });
                    } else {
                        if (!selectedFile) {
                            setError('Please select an image');
                            setLoading(false);
                            return;
                        }
                        const formData = new FormData();
                        formData.append('file', selectedFile);
                        response = await fetch(`${API_BASE_URL}/audit/image`, {
                            method: 'POST',
                            body: formData
                        });
                    }

                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Received data:', data);
                    
                    // Generate context-specific "why this matters" based on actual issues found
                    if (data.issues && data.issues.length > 0) {
                        data.contextual_insights = generateContextualInsights(data.issues, inputMethod === 'url' ? url : selectedFile.name);
                    }
                    
                    setResults(data);
                } catch (err) {
                    console.error('Error:', err);
                    setError(err.message || 'An error occurred');
                } finally {
                    setLoading(false);
                }
            };
            
            const generateContextualInsights = (issues, source) => {
                const insights = {};
                const issueTypes = {};
                
                // Categorize issues
                issues.forEach(issue => {
                    const category = issue.issue_type?.includes('[A11Y]') ? 'Accessibility' : 'User Experience';
                    if (!issueTypes[category]) {
                        issueTypes[category] = [];
                    }
                    issueTypes[category].push(issue);
                });
                
                // Generate specific insights based on actual issues
                Object.entries(issueTypes).forEach(([category, categoryIssues]) => {
                    const criticalCount = categoryIssues.filter(i => i.severity === 'critical').length;
                    const majorCount = categoryIssues.filter(i => i.severity === 'major').length;
                    
                    if (category === 'Accessibility') {
                        insights[category] = {
                            title: `${criticalCount + majorCount} accessibility barriers detected`,
                            why: `This ${source.includes('http') ? 'website' : 'interface'} has ${criticalCount} critical and ${majorCount} major accessibility issues that could prevent users with disabilities from accessing your content. These specific issues affect screen reader users, keyboard navigators, and people with visual impairments.`,
                            impact: `Fixing these issues could make your content accessible to the 15% of the global population with disabilities, potentially reaching ${criticalCount * 100000} more users.`,
                            specificIssues: categoryIssues.slice(0, 3).map(i => i.description)
                        };
                    } else {
                        insights[category] = {
                            title: `${categoryIssues.length} UX improvements identified`,
                            why: `The visual analysis reveals specific cognitive load and usability issues in your ${source.includes('http') ? 'website' : 'design'} that could be causing user frustration and abandonment.`,
                            impact: `Addressing these UX issues could improve conversion rates by up to ${majorCount * 5}% and reduce bounce rates.`,
                            specificIssues: categoryIssues.slice(0, 3).map(i => i.description)
                        };
                    }
                });
                
                return insights;
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="gradient-bg text-white py-8 px-6">
                        <div className="max-w-6xl mx-auto">
                            <h1 className="text-4xl font-bold mb-2">üîç Accessibility Auditor</h1>
                            <p className="text-xl opacity-90">Powered by NVIDIA AI</p>
                            <p className="text-sm mt-2 opacity-75">With detailed explanations and actionable code</p>
                        </div>
                    </header>

                    <div className="max-w-6xl mx-auto p-6">
                        {/* Input Section */}
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            {/* Tab Selection */}
                            <div className="flex mb-6 border-b">
                                <button
                                    onClick={() => setInputMethod('url')}
                                    className={`px-4 py-2 font-medium transition-colors ${
                                        inputMethod === 'url' 
                                            ? 'text-purple-600 border-b-2 border-purple-600' 
                                            : 'text-gray-500 hover:text-gray-700'
                                    }`}
                                >
                                    üîó Website URL
                                </button>
                                <button
                                    onClick={() => setInputMethod('image')}
                                    className={`px-4 py-2 font-medium transition-colors ml-4 ${
                                        inputMethod === 'image' 
                                            ? 'text-purple-600 border-b-2 border-purple-600' 
                                            : 'text-gray-500 hover:text-gray-700'
                                    }`}
                                >
                                    üì∏ Upload Image
                                </button>
                            </div>

                            {/* URL Input */}
                            {inputMethod === 'url' && (
                                <div className="mb-4">
                                    <label className="block text-gray-700 font-medium mb-2">
                                        Enter Website URL
                                    </label>
                                    <input
                                        type="url"
                                        value={url}
                                        onChange={(e) => setUrl(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handleSubmit()}
                                        placeholder="https://example.com"
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
                                    />
                                </div>
                            )}

                            {/* Image Upload */}
                            {inputMethod === 'image' && (
                                <div className="mb-4">
                                    <label className="block text-gray-700 font-medium mb-2">
                                        Upload Screenshot or Design
                                    </label>
                                    <div className="mt-2">
                                        <input
                                            type="file"
                                            accept="image/*"
                                            onChange={handleFileSelect}
                                            className="hidden"
                                            id="file-upload"
                                        />
                                        <label
                                            htmlFor="file-upload"
                                            className="cursor-pointer inline-flex items-center px-4 py-2 border border-gray-300 rounded-lg bg-white hover:bg-gray-50"
                                        >
                                            <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                            </svg>
                                            Choose Image
                                        </label>
                                        {selectedFile && (
                                            <span className="ml-3 text-sm text-gray-600">
                                                {selectedFile.name}
                                            </span>
                                        )}
                                    </div>
                                    {previewUrl && (
                                        <div className="mt-4">
                                            <img 
                                                src={previewUrl} 
                                                alt="Preview" 
                                                className="max-w-full h-auto rounded-lg shadow-md"
                                                style={{ maxHeight: '300px' }}
                                            />
                                        </div>
                                    )}
                                </div>
                            )}

                            <button
                                onClick={handleSubmit}
                                disabled={loading}
                                className="px-6 py-3 bg-purple-600 text-white rounded-lg font-medium hover:bg-purple-700 disabled:bg-gray-400"
                            >
                                {loading ? 'Analyzing...' : 'üöÄ Analyze Accessibility'}
                            </button>

                            {error && (
                                <div className="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700">
                                    ‚ö†Ô∏è {error}
                                </div>
                            )}
                        </div>

                        {/* Loading State */}
                        {loading && (
                            <div className="flex flex-col items-center justify-center py-12">
                                <div className="loading-spinner mb-4"></div>
                                <p className="text-gray-600">Analyzing accessibility...</p>
                            </div>
                        )}

                        {/* Results */}
                        {results && !loading && (
                            <div className="space-y-6">
                                {/* Overall Score */}
                                {results.overall_score && (
                                    <div className="bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg shadow-xl p-8 text-white text-center">
                                        <h2 className="text-3xl font-bold mb-4">Overall Accessibility Score</h2>
                                        <div className="text-7xl font-bold mb-2">
                                            {results.overall_score}/100
                                        </div>
                                        <div className="text-lg opacity-90">
                                            {results.overall_score >= 70 ? '‚úÖ Good Accessibility' :
                                             results.overall_score >= 50 ? '‚ö†Ô∏è Needs Improvement' :
                                             '‚ùå Critical Issues'}
                                        </div>
                                    </div>
                                )}

                                {/* Summary */}
                                <div className="bg-white rounded-lg shadow-lg p-6">
                                    <h2 className="text-2xl font-bold mb-4">üìä Summary</h2>
                                    <p className="text-gray-700 mb-4">{results.summary}</p>
                                    <div className="grid grid-cols-3 gap-4">
                                        <div className="text-center p-4 bg-red-50 rounded-lg">
                                            <div className="text-3xl font-bold text-red-600">
                                                {results.critical_count || 0}
                                            </div>
                                            <div className="text-sm text-gray-600">Critical</div>
                                        </div>
                                        <div className="text-center p-4 bg-amber-50 rounded-lg">
                                            <div className="text-3xl font-bold text-amber-600">
                                                {results.major_count || 0}
                                            </div>
                                            <div className="text-sm text-gray-600">Major</div>
                                        </div>
                                        <div className="text-center p-4 bg-blue-50 rounded-lg">
                                            <div className="text-3xl font-bold text-blue-600">
                                                {results.minor_count || 0}
                                            </div>
                                            <div className="text-sm text-gray-600">Minor</div>
                                        </div>
                                    </div>
                                </div>

                                {/* Context-Specific Insights */}
                                {results.contextual_insights && (
                                    <div className="bg-gradient-to-r from-purple-50 to-blue-50 rounded-lg shadow-lg p-6 border border-purple-200">
                                        <h2 className="text-2xl font-bold mb-4">üéØ Why These Specific Issues Matter For Your Content</h2>
                                        {Object.entries(results.contextual_insights).map(([key, value]) => (
                                            <div key={key} className="mb-6 p-4 bg-white rounded-lg shadow-sm">
                                                <h3 className="text-lg font-semibold mb-2 text-purple-700">
                                                    {key}: {value.title}
                                                </h3>
                                                <p className="text-gray-700 mb-3">{value.why}</p>
                                                {value.impact && (
                                                    <p className="text-sm text-blue-700 font-medium mb-3">
                                                        üí° Impact: {value.impact}
                                                    </p>
                                                )}
                                                {value.specificIssues && value.specificIssues.length > 0 && (
                                                    <div className="mt-3 p-3 bg-gray-50 rounded">
                                                        <p className="font-medium text-gray-700 mb-2 text-sm">Specific issues found:</p>
                                                        <ul className="list-disc list-inside text-sm text-gray-600">
                                                            {value.specificIssues.map((issue, idx) => (
                                                                <li key={idx}>{issue}</li>
                                                            ))}
                                                        </ul>
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {/* Legacy Category Explanations (fallback) */}
                                {!results.contextual_insights && results.category_explanations && (
                                    <div className="bg-white rounded-lg shadow-lg p-6">
                                        <h2 className="text-2xl font-bold mb-4">üìö Why These Changes Matter</h2>
                                        {Object.entries(results.category_explanations).map(([key, value]) => (
                                            <div key={key} className="mb-6 p-4 bg-gray-50 rounded-lg">
                                                <h3 className="text-lg font-semibold mb-2 text-purple-700">
                                                    {key}: {value.title}
                                                </h3>
                                                <p className="text-gray-700 text-sm mb-3">{value.why}</p>
                                                {value.benefits && (
                                                    <div className="mt-3">
                                                        <p className="font-medium text-gray-700 mb-2">Benefits:</p>
                                                        <ul className="list-disc list-inside text-sm text-gray-600">
                                                            {value.benefits.map((benefit, idx) => (
                                                                <li key={idx}>{benefit}</li>
                                                            ))}
                                                        </ul>
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {/* Issues */}
                                {results.issues && results.issues.length > 0 && (
                                    <div className="bg-white rounded-lg shadow-lg p-6">
                                        <h2 className="text-2xl font-bold mb-4">üîç Detailed Issues</h2>
                                        <div className="space-y-4">
                                            {results.issues.map((issue, index) => (
                                                <div key={index} className={`p-4 rounded-lg severity-${issue.severity}`}>
                                                    <div className="flex justify-between items-start mb-2">
                                                        <h3 className="font-semibold text-lg">{issue.issue_type}</h3>
                                                        <span className={`px-2 py-1 rounded text-xs font-medium
                                                            ${issue.severity === 'critical' ? 'bg-red-100 text-red-700' :
                                                              issue.severity === 'major' ? 'bg-amber-100 text-amber-700' :
                                                              'bg-blue-100 text-blue-700'}`}>
                                                            {issue.severity ? issue.severity.toUpperCase() : 'INFO'}
                                                        </span>
                                                    </div>
                                                    
                                                    <p className="text-gray-700 mb-3">{issue.description}</p>
                                                    
                                                    {/* Why This Matters */}
                                                    {issue.why_important && (
                                                        <div className="mt-3 p-3 bg-blue-50 rounded">
                                                            <p className="font-medium text-blue-800 mb-1">‚ùì Why This Matters:</p>
                                                            <p className="text-gray-700 text-sm">{issue.why_important}</p>
                                                        </div>
                                                    )}
                                                    
                                                    {/* Recommendation */}
                                                    <div className="mt-3 p-3 bg-green-50 rounded">
                                                        <p className="font-medium text-green-800 mb-1">‚úÖ Recommendation:</p>
                                                        <p className="text-gray-700">{issue.recommendation}</p>
                                                    </div>
                                                    
                                                    {/* Actionable Code */}
                                                    {issue.actionable_code && (
                                                        <div className="mt-3 p-3 bg-purple-50 rounded">
                                                            <p className="font-medium text-purple-800 mb-2">üîß Actionable Code:</p>
                                                            <pre className="bg-gray-900 text-gray-100 p-3 rounded text-xs overflow-x-auto">
                                                                <code>{typeof issue.actionable_code === 'string' 
                                                                    ? issue.actionable_code 
                                                                    : Array.isArray(issue.actionable_code) 
                                                                        ? issue.actionable_code.join('\n')
                                                                        : JSON.stringify(issue.actionable_code, null, 2)}</code>
                                                            </pre>
                                                        </div>
                                                    )}
                                                    
                                                    {/* Affected Users */}
                                                    {issue.affected_users && Array.isArray(issue.affected_users) && (
                                                        <div className="mt-3">
                                                            <p className="font-medium text-gray-700 mb-1">üë• Affected Users:</p>
                                                            <ul className="list-disc list-inside text-sm text-gray-600">
                                                                {issue.affected_users.map((user, idx) => (
                                                                    <li key={idx}>{user}</li>
                                                                ))}
                                                            </ul>
                                                        </div>
                                                    )}
                                                    
                                                    {issue.wcag_reference && (
                                                        <p className="mt-2 text-sm text-gray-500">
                                                            üìñ {issue.wcag_reference}
                                                        </p>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    {/* Footer */}
                    <footer className="mt-12 py-6 text-center text-gray-500 text-sm">
                        Built for NVIDIA Hackathon 2025 | Powered by NVIDIA AI
                    </footer>
                </div>
            );
        }

        // Error boundary to catch any rendering errors
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true };
            }

            componentDidCatch(error, errorInfo) {
                console.error('React error:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="p-8 text-center">
                            <h2 className="text-2xl font-bold text-red-600 mb-4">Something went wrong</h2>
                            <p>Please refresh the page and try again.</p>
                            <button 
                                onClick={() => window.location.reload()} 
                                className="mt-4 px-4 py-2 bg-blue-600 text-white rounded"
                            >
                                Refresh Page
                            </button>
                        </div>
                    );
                }

                return this.props.children;
            }
        }

        // Render with error boundary
        ReactDOM.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>, 
            document.getElementById('root')
        );
    </script>
</body>
</html>
