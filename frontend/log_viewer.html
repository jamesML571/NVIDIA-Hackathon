<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Auditor - Log Viewer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="gradient-bg text-white py-6 px-6">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-3xl font-bold">ðŸ“Š Scoring Analysis Dashboard</h1>
            <p class="text-lg opacity-90 mt-2">Monitor and analyze accessibility scoring patterns</p>
        </div>
    </header>

    <div class="max-w-7xl mx-auto p-6">
        <!-- Auto-refresh toggle -->
        <div class="bg-white rounded-lg shadow-lg p-4 mb-6">
            <div class="flex justify-between items-center">
                <h2 className="text-xl font-bold">Live Monitoring</h2>
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" id="autoRefresh" checked class="mr-2">
                    <span>Auto-refresh (5s)</span>
                </label>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow p-4">
                <div class="text-2xl font-bold text-purple-600" id="totalScans">0</div>
                <div class="text-sm text-gray-600">Total Scans</div>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <div class="text-2xl font-bold text-blue-600" id="avgScore">--</div>
                <div class="text-sm text-gray-600">Average Score</div>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <div class="text-2xl font-bold text-green-600" id="goodSites">0</div>
                <div class="text-sm text-gray-600">Good Sites (70+)</div>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <div class="text-2xl font-bold text-red-600" id="poorSites">0</div>
                <div class="text-sm text-gray-600">Poor Sites (<40)</div>
            </div>
        </div>

        <!-- Score Distribution Chart -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Score Distribution</h2>
            <canvas id="scoreChart" width="400" height="150"></canvas>
        </div>

        <!-- Recent Audits Table -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Recent Audits</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="text-left py-2">Time</th>
                            <th class="text-left py-2">URL</th>
                            <th class="text-center py-2">Score</th>
                            <th class="text-center py-2">Issues</th>
                            <th class="text-center py-2">Duration</th>
                        </tr>
                    </thead>
                    <tbody id="auditTableBody">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Raw Log Viewer -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4">Detailed Scoring Logs</h2>
            <div class="bg-gray-900 text-green-400 p-4 rounded font-mono text-sm h-96 overflow-y-auto" id="logContent">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Initialize Chart.js
        const ctx = document.getElementById('scoreChart').getContext('2d');
        const scoreChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['0-20', '21-40', '41-60', '61-80', '81-100'],
                datasets: [{
                    label: 'Number of Sites',
                    data: [0, 0, 0, 0, 0],
                    backgroundColor: [
                        'rgba(239, 68, 68, 0.5)',
                        'rgba(245, 158, 11, 0.5)',
                        'rgba(251, 191, 36, 0.5)',
                        'rgba(59, 130, 246, 0.5)',
                        'rgba(16, 185, 129, 0.5)'
                    ],
                    borderColor: [
                        'rgb(239, 68, 68)',
                        'rgb(245, 158, 11)',
                        'rgb(251, 191, 36)',
                        'rgb(59, 130, 246)',
                        'rgb(16, 185, 129)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });

        // Function to fetch and display logs
        async function fetchLogs() {
            try {
                // Fetch audit log
                const auditResponse = await fetch('http://localhost:8000/logs/audits');
                const audits = await auditResponse.json();
                
                // Fetch scoring log
                const scoringResponse = await fetch('http://localhost:8000/logs/scoring');
                const scoringLog = await scoringResponse.text();
                
                updateDashboard(audits, scoringLog);
            } catch (error) {
                console.error('Error fetching logs:', error);
                // Try to read from local storage or show sample data
                updateWithSampleData();
            }
        }

        function updateDashboard(audits, scoringLog) {
            // Update statistics
            const totalScans = audits.length;
            document.getElementById('totalScans').textContent = totalScans;
            
            if (totalScans > 0) {
                const scores = audits.map(a => a.overall_score || 0);
                const avgScore = scores.reduce((a, b) => a + b, 0) / scores.length;
                document.getElementById('avgScore').textContent = avgScore.toFixed(1);
                
                const goodSites = scores.filter(s => s >= 70).length;
                const poorSites = scores.filter(s => s < 40).length;
                document.getElementById('goodSites').textContent = goodSites;
                document.getElementById('poorSites').textContent = poorSites;
                
                // Update chart
                const distribution = [0, 0, 0, 0, 0];
                scores.forEach(score => {
                    if (score <= 20) distribution[0]++;
                    else if (score <= 40) distribution[1]++;
                    else if (score <= 60) distribution[2]++;
                    else if (score <= 80) distribution[3]++;
                    else distribution[4]++;
                });
                
                scoreChart.data.datasets[0].data = distribution;
                scoreChart.update();
                
                // Update recent audits table
                const tableBody = document.getElementById('auditTableBody');
                tableBody.innerHTML = '';
                
                audits.slice(-10).reverse().forEach(audit => {
                    const row = document.createElement('tr');
                    row.className = 'border-b';
                    
                    const time = new Date(audit.timestamp).toLocaleTimeString();
                    const scoreColor = audit.overall_score >= 70 ? 'text-green-600' : 
                                      audit.overall_score >= 40 ? 'text-yellow-600' : 'text-red-600';
                    
                    row.innerHTML = `
                        <td class="py-2">${time}</td>
                        <td class="py-2">${audit.url}</td>
                        <td class="text-center py-2">
                            <span class="${scoreColor} font-bold">${audit.overall_score}</span>
                        </td>
                        <td class="text-center py-2">
                            ${audit.issues?.severe || 0}S/${audit.issues?.moderate || 0}M/${audit.issues?.casual || 0}C
                        </td>
                        <td class="text-center py-2">${audit.analysis_time || '--'}s</td>
                    `;
                    
                    tableBody.appendChild(row);
                });
            }
            
            // Update raw log viewer
            document.getElementById('logContent').textContent = scoringLog || 'No logs available yet...';
            
            // Auto-scroll to bottom
            const logContent = document.getElementById('logContent');
            logContent.scrollTop = logContent.scrollHeight;
        }

        function updateWithSampleData() {
            // Show sample data if API is not available
            const sampleAudits = [
                {
                    timestamp: new Date().toISOString(),
                    url: 'example.com',
                    overall_score: 72,
                    issues: { severe: 0, moderate: 2, casual: 3 },
                    analysis_time: 1.2
                },
                {
                    timestamp: new Date(Date.now() - 60000).toISOString(),
                    url: 'badsite.com',
                    overall_score: 35,
                    issues: { severe: 3, moderate: 4, casual: 2 },
                    analysis_time: 1.5
                },
                {
                    timestamp: new Date(Date.now() - 120000).toISOString(),
                    url: 'goodsite.com',
                    overall_score: 85,
                    issues: { severe: 0, moderate: 0, casual: 2 },
                    analysis_time: 0.9
                }
            ];
            
            const sampleLog = `
2025-01-13 12:00:00 - ANALYZING: example.com
  Overall Score: 72/100
  WCAG Compliance: 80
  Visual Clarity: 75
  Issues Found: 0 severe, 2 moderate, 3 casual

2025-01-13 11:59:00 - ANALYZING: badsite.com
  Overall Score: 35/100
  WCAG Compliance: 40
  Visual Clarity: 45
  Issues Found: 3 severe, 4 moderate, 2 casual
  
2025-01-13 11:58:00 - ANALYZING: goodsite.com
  Overall Score: 85/100
  WCAG Compliance: 90
  Visual Clarity: 88
  Issues Found: 0 severe, 0 moderate, 2 casual
            `.trim();
            
            updateDashboard(sampleAudits, sampleLog);
        }

        // Auto-refresh functionality
        let refreshInterval;
        
        function startAutoRefresh() {
            refreshInterval = setInterval(fetchLogs, 5000);
        }
        
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }
        
        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            if (e.target.checked) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        });
        
        // Initial load
        fetchLogs();
        startAutoRefresh();
    </script>
</body>
</html>
